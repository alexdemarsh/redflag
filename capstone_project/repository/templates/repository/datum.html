{% extends "base.html" %}

{% block title %} Detail {% endblock %}

{% block content %}
	<div id="detail">
    <p> Name: {{ datum.name }} </p>
    <p> Description: {{ datum.description }} </p>
    <p><a href="{% url 'repository:datum' datum.id %}">{{ datum }} download</a></p>
    <p> Owner: {{datum.owner}}</p>
{% endblock %}
